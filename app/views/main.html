<ul class="thumbnails">

	<li class="span4" ng-repeat="user in users">
	    <div class="thumbnail">
	      <img ng-src="{{user.image}}" title="{{user.name}}">
	      <h3>Hug {{user.name}}</h3>
	      <h4>Hug status: <span ng-class="huggableClass(user)">{{huggableStatus(user)}}</span></h4>
	    </div>
	</li>
	
</ul>
